<div class="new-post">

	<div id="post-underline">
        <div class="line"></div>
    	<div class="circle"></div>
    </div>

    <table id="post-table">
		<tr>
	    	<td class="image-container"><img src="{{ include.src }}" alt="EES Robot"  /></td>
	    	<td>
	    		<h3>{{ include.heading }}</h3>
	    		<p>{{ include.text }}</p>
	    		<p class="link"><a href="{{ include.link }}">Read More</a></p>
	    	</td>
	  	</tr>
	</table>

</div>
